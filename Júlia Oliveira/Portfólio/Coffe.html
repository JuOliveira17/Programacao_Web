<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Menu</title>
    <link href="coffee.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFÉ</h1>
            <p class="established">Est.2024</p>
                <hr>
                <section>
                    <h2>Cafés</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe-icon">

                    <article class="item">
                        <p class="flavor">Expresso Simples</p><p class="price">3.00</p>
                    </article>

                    <article class="item">
                        <p class="flavor">Caramel Machiatto</p><p class="price">
                            3.70</p>
                    </article>

                    <article class="item">
                        <p class="flavor">Coffee Latte</p><p class="price">3.50</p>
                    </article>

                    <article class="item">
                        <p class="flavor">Double Expresso</p><p class="price">4.50</p>
                    </article>

                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.00</p>
                    </article>
                </section>
                <section>
                   <h2>Desserts</h2>
                   <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                   <article class="item">
                    <p class="desserts">Donut</p><p class="price">1.50</p>
                    <article class="item"></article>
                        <p class="desserts">Torta de Cereja</p><p class="price">4.00</p>
                        <article class="item">
                            <p class="desserts">Cheesecake</p><p class="price">3.50</p>
                            <article class="item">
                                <p class="desserts">Cinnamon Roll</p><p class="price">4.00</p>
                            </article>    
                </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="#" target="_blank">Visite nosso site</a>
            </p>
            <p class="addess">Desenvolvido por @Júlia Oliveira</p>
        </footer>
    </div>
</body>
</html>
