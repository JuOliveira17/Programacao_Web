<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Website-Portifólio</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>

      <header class="header">
        <a href="#home" class="logo">Jú<span>Oliveira</span></a>

        <i class='bx bx-menu' id="menu.icon"></i>
        
        <nav class="navbar">
            <a href="#Início" class="active">Início</a>
            <a href="#Educação">Educação</a>
            <a href="#Serviços">Serviços</a>
            <a href="#Testemunhos">Testemunhos</a>
            <a href="#Contatos">Contatos</a>
        </nav>
      </header>

      <section class="home" id="home">
           <div class="home-content">
                <h1>Olá! É a <span>Júlia</span></h1>
                <h3 class="text-animation">Eu sou <span></span></h3>
                <p>Estudante do 3° Ano do Ensino Médio
                </p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>

                <div class="btn-group">
                    <a href="#" class="btn">Hire</a>
                    <a href="#contato" class="btn">Contato</a> 
                </div>
            </div>
               <div class="home-img">
                    <img src="Foto 2.jpeg" alt="">
               </div> 
      </section>

    <section class="education" id="education">
        <h2 class="heading">Education</h2>

        <div class="timeline-items">

            <div class="timeline-tens">
                <div class="timeline-dots">
                    <div class="timeline-date">2024</div>
                    <div class="timeline-content">
                        <h3> High School</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
      
      <script src="script.js"></script>
</body>
</html>
